        <div id="app">

            </div>

            <div class="card-group">
                <div class="card" style="width: 20rem;" v-for="item in col.collection.items"></div>            
                    <div class="card-body" v-for="peli in item.data">
                        <dl>
                            <dt class="card-title">
                                {{peli.prompt}}
                            </dt>
                            <dd>
                                {{peli.value}}
                            </dd>
                        </dl>
                    </div>
                    <a v-bind:href="item.href" class="btn btn-primary">Ver</a>
